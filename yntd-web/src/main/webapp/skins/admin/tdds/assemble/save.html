<#assign modulePath="${adminPath}/assemble"/>
<@layout.override name="body">
	<div class="col-xs-12" ng-app="myApp" ng-controller="myCtrl">
        <div class="box box-primary">
		   <div class="box-body">
	   	   	 <form id="add" method="post" action="/admin/assemble/save">
					<div class="form-group">
						<div class="input-group-addon">
							<label>项目信息</label>
						</div> 
					</div>
			     <div class="form-group">
			       	<div class="input-group">
						<div class="input-group-addon">
							<label>项目名称：</label>
						</div>
		         		<input type="text" id="pname" name="pname" class="form-control" value="" required/>
						<div class="input-group-addon">
							<label for="doneTime">交付时间：</label>
						</div>
		         		<input type="text" id="doneTime" name="doneTime" class="form-control" value="" required/>
					</div> 
				 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="manager">负责人：</label>
						</div>
			         		<input type="text" id="manager" name="manager" class="form-control" value="" required/>
						<div class="input-group-addon">
							<label for="name">客户名称：</label>
						</div>
		         			<input type="text" id="name" name="name" class="form-control" value="" required/>
					</div>
				 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="chargingplan">分装 计划时间：</label>
						</div>
		         		<input type="text" id="chargingplan" name="splitChargingPlan" class="form-control" value="" required/>
						 <div class="input-group-addon">
							<label for="splitActual">分装 实际时间：</label>
						</div>
		         		<input type="text" id="splitActual" name="splitChargingActual" class="form-control" value="" required/>
					</div>
				 </div>
				 <div class="form-group">
					<div class="input-group">
						 <div class="input-group-addon">
							<label for="fplan">总装 计划时间：</label>
						</div>
		         		<input type="text" id="fplan" name="finalAssemblyPlan" class="form-control" value="" required/>
						 <div class="input-group-addon">
							<label for="finalActual">总装 实际时间：</label>
						</div>
		         		<input type="text" id="finalActual" name="finalAssemblyActual" class="form-control" value="" required/>
					</div>
				 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="dplan">调试 计划时间：</label>
						</div>
		         		<input type="text" id="dplan" name="debugPlan" class="form-control" value="" required/>
						<div class="input-group-addon">
							<label for="debugactual">调试  实际时间：</label>
						</div>
		         		<input type="text" id="debugactual" name="debugActual" class="form-control" value="" required/>
					</div>
				 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="upplan">检查 计划时间：</label>
						</div>
		         		<input type="text" id="upplan" name="checkupPlan" class="form-control" value="" required/>
		         		<div class="input-group-addon">
							<label for="checkactual">检查 实际时间：</label>
						</div>
		         		<input type="text" id="checkactual" name="checkupActual" class="form-control" value="" required/>
					</div>
				 </div>
				 <div class="form-group">
					<div class="input-group">
					 	<div class="input-group-addon">
							<label for="beplan">交检 计划时间：</label>
						</div>
		         		<input type="text" id="beplan" name="beInspectedPlan" class="form-control" value="" required/>
						<div class="input-group-addon">
							<label for="inspectedactual">交检 实际时间：</label>
						</div>
		         		<input type="text" id="inspectedactual" name="beInspectedActual" class="form-control" value="" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="splan">入库 计划时间：</label>
						</div>
		         		<input type="text" id="splan" name="storagePlan" class="form-control" value="" required/>
						<div class="input-group-addon">
							<label for="storageactual">入库 实际时间：</label>
						</div>
		         		<input type="text" id="storageactual" name="storageActual" class="form-control" value="" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="problem">问题汇总：</label>
						</div>
		         		<input type="text" id="problem" name="problemSummary" class="form-control" value="" required/>
		         </div>
		         <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<label for="recordTime">记录时间：</label>
						</div>
		         		<input type="text" id="recordTime" name="recordTime" class="form-control" value="" required/>
					</div>
				</div>
						<input type="submit" value="保存"/>
			 </div>
			</form>
		   </div>
		</div>
	</div>
</@layout.override>
<@layout.override name="js">
<@layout.super/>
<script src="/themes/admin/assemble/process.js"></script>
</@layout.override>
<@layout.extends name="../../_layouts/bootstrap1.html"/>
