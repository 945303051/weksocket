<#assign modulePath="${adminPath}/logging"/>
<@layout.override name="body">
 <div class="row">
        <div class="col-md-6">
          <div class="box box-primary" style="border;margin-bottom: 0px;width: 50%;height:50%;">
	          <div class="box-header with-border">
	              <h3 class="box-title">设备运行状态占比</h3>
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse">
	                	<i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove">
	                	<i class="fa fa-times"></i>
               		</button>
	              </div>
	           </div>
            <div class="box-body" style="padding:5px">
              <div id="piechart" class="chart" style="height:250px;">
              		
              </div>
            </div>
          </div>
         	<div style="width:50%;height:100%;position:absolute;top:0px;right:0px;">
      			<div style="height:50%;width:100%">
      				<img height="100%" width="100%" src="/themes/website/images/other/xbdslogo.jpeg"/>
      			</div>
      			<div style="height:50%;width:100%">
      				 <span>机台名称</span>
      				 <span>机台名称</span>
      			</div>
         	</div>
        </div>
        <div class="col-md-6">
          <div class="box box-success">
            <div class="box-body" style="padding:0">
              <div class="chart">
              </div>
            </div>
          </div>
        </div>
      </div>
</@layout.override>
<@layout.override name="js">
<@layout.super/>
<script src="/themes/admin/machine/js/pieOption.js"></script>
<script src="/themes/admin/machine/js/logging.js"></script>
</@layout.override>
<@layout.extends name="../../_layouts/dialog.html"/>
